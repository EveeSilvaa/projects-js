<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator neon-border">
        <div class="display">
            <input id="display" placeholder="0" disabled>
        </div>
        <div class="row">
            <button class="button gray" onclick="clearDisplay()">C</button>
            <button class="button gray" onclick="addOperator('%')">%</button>
            <button class="button gray" onclick="addOperator('/')">/</button>
            <button class="button purple" onclick="addOperator('*')">x</button>
        </div>
        <div class="row">
            <button class="button" onclick="addNumber(7)">7</button>
            <button class="button" onclick="addNumber(8)">8</button>
            <button class="button" onclick="addNumber(9)">9</button>
            <button class="button purple" onclick="addOperator('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="addNumber(4)">4</button>
            <button class="button" onclick="addNumber(5)">5</button>
            <button class="button" onclick="addNumber(6)">6</button>
            <button class="button purple" onclick="addOperator('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="addNumber(1)">1</button>
            <button class="button" onclick="addNumber(2)">2</button>
            <button class="button" onclick="addNumber(3)">3</button>
            <button class="button gray" onclick="addNumber('.')">.</button>
        </div>
        <div class="row">
            <button class="button" style="grid-column: span 2;" onclick="addNumber(0)">0</button>
            <button class="button purple" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
